<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="css/theme/fourkitchens.css" >

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/github.css">

		<script>
			// If the query includes 'print-pdf' we'll use the PDF print sheet
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>ADVANCED RESPONSIVE WEB DESIGN</h1>
					<h3>WITH SASS + COMPASS</h3>
				</section>

				<section>
					<h2>Chris Rupel</h2>
          <ul class="networks">
            <li class="twitter"><a href="https://twitter.com/rupl">@rupl</a></li>
            <li class="drupal"><a href="http://drupal.org/user/411999">drupal.org/user/411999</a></li>
            <li class="github"><a href="https://github.com/rupl">github.com/rupl</a></li>
          </ul>
				</section>

				<section>
					<h2>Sam Richard</h2>
          <ul class="networks">
            <li class="twitter"><a href="https://twitter.com/Snugug">@snugug</a></li>
            <li class="drupal"><a href="http://drupal.org/user/820332">http://drupal.org/user/820332</a></li>
            <li class="github"><a href="https://github.com/Snugug">github.com/Snugug</a></li>
          </ul>
				</section>

				<section>
					<h2>Ian Carrico</h2>
          <ul class="networks">
            <li class="twitter"><a href="https://twitter.com/iamcarrico">@iamcarrico</a></li>
            <li class="drupal"><a href="http://drupal.org/user/1300542">drupal.org/user/1300542</a></li>
            <li class="github"><a href="https://github.com/ChinggizKhan">github.com/ChinggizKhan</a></li>
          </ul>
				</section>

			</div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
        <span id="current-slide"></span>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Presentation progress bar -->
			<div class="progress"><span></span></div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,

				theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/linear(2d)

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/highlight.js', async: true, callback: function() { window.hljs.initHighlightingOnLoad(); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'lib/js/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'lib/js/data-markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/socket.io/socket.io.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
					{ src: 'plugin/speakernotes/client.js', async: true, condition: function() { return window.location.host === 'localhost:1947'; } },
				]
			});

      var currentSlide = document.getElementById('current-slide');
      Reveal.addEventListener('slidechanged', function(data) {
        currentSlide.innerHTML = data.indexh + '/' + data.indexv;
      });
		</script>

	</body>
</html>
